<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC - exercici 01</title>

    <link rel="stylesheet" href="ec01.css" />
    <script src="ec01.js"></script>
</head>

<body>
    <header>
        <h1>DWEC section1 (MRG)</h1>
    </header>
    <main>

        <!-- Caja para introducir datos -->
        <div class="divContent">
            <h3>INPUT</h3>
            <label>Write something down: </label>
            <input id="myInput" />
        </div>

        <!-- Caja para seleccionar una acción a través de botones -->
        <div class="divContent">
            <h3>OPTIONS</h3>
            <div id="buttons">
                <button class="indivButton" onclick="numSign()">01- numero signe</button>
                <button class="indivButton" onclick="isNumber()">02- es numero</button>
                <button class="indivButton" onclick="numberIntegerPart()">03- numero part entera</button>
                <button class="indivButton" onclick="numberDecimalPart()">04- numero part decimals</button>
                <button class="indivButton" onclick="divideWithDecimals()">05- amb 3 decimals</button>
                <button class="indivButton" onclick="checkEmptyString()">06- string buit</button>
                <button class="indivButton" onclick="invertString()">07- invertir string</button>
                <button class="indivButton" onclick="countAs()">08- quantes 'a'</button>
                <button class="indivButton" onclick="substringAbansA()">09- abans 'a'</button>
                <button class="indivButton" onclick="findAs()">10- primera i darrera 'a'</button>
                <button class="indivButton" onclick="deleteAs()">11- esborra substring</button>
                <button class="indivButton" onclick="changeAs()">12- substitueix substring</button>
                <button class="indivButton" onclick="reverseAndAdd()">13- cap i cua</button>
                <button class="indivButton" onclick="noSpaces()">14- no espais</button>
                <button class="indivButton" onclick="changeSpaces()">15- frase amb guions</button>
                <button class="indivButton" onclick="getAcronym()">16- acronim</button>
                <button class="indivButton" onclick="validateEmail()">17- email</button>
            </div>
        </div>

        <!-- Caja para lanzar los resultados -->
        <div class="divContent">
            <h3>RESULTS</h3>
            <div id="divResults"></div>
        </div>

    </main>
</body>
</html>
